<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Royal Court</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="royal-container">
        <h1>Welcome, <%= user.title %> <%= user.username %>! ðŸ‘‘</h1>
        
        <div class="royal-section">
            <h2>Submit a Royal Decree</h2>
            <form action="/complaint" method="POST">
                <input type="text" name="subject" placeholder="Subject" required>
                <textarea name="message" placeholder="Your royal message..." required></textarea>
                <button type="submit">Seal with Royal Wax</button>
            </form>
        </div>

        <div class="royal-section">
            <h2>Kingdom Matters</h2>
            <% complaints.forEach(complaint => { %>
                <div class="royal-message">
                    <h3><%= complaint.subject %></h3>
                    <p><%= complaint.message %></p>
                    <div class="royal-footer">
                        <span>From: <%= complaint.title %> <%= complaint.username %></span>
                        <span>Status: <%= complaint.status %></span>
                    </div>
                </div>
            <% }) %>
        </div>

        <a href="/logout" class="royal-button">Exit the Court</a>
    </div>
</body>
</html>
