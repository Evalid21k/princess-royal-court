<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Royal Court Login</title>
  <style>
    body {
      background-color: #ffe6f0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background-color: #fff0f5;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px #ff99cc;
      width: 300px;
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 20px;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ff99cc;
      border-radius: 8px;
    }
    .login-box button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Royal Court Login</h2>
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="login()">Enter the Court</button>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      // Replace with your actual credentials
      if (username === "princess" && password === "royal123") {
        // Save login to session storage and redirect
        sessionStorage.setItem("loggedIn", "true");
        window.location.href = "complaint.html";
      } else {
        alert("Wrong credentials, please try again.");
      }
    }
  </script>
</body>
</html>
