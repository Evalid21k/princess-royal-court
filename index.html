  <title>Princess Royal Court</title>
  <style>
    body {
      background-color: #ffe6f0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #cc0066;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ffb6c1;
      text-align: center;
      padding: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 3em;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background: #fff0f5;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 10px #ffa6c9;
    }
    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    form textarea, form input, form select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ff99cc;
    }
    form button {
      margin-top: 20px;
      background-color: #ff69b4;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
    }
    .dog-pics {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin: 30px auto;
      max-width: 800px;
    }
    .dog-pics img {
      width: 30%;
      border-radius: 15px;
      box-shadow: 0 0 8px #ff99cc;
      margin-bottom: 20px;
      animation: sparkle 2s ease-in-out infinite alternate;
    }
    @keyframes sparkle {
      from { filter: brightness(1); }
      to { filter: brightness(1.2); }
    }
    @media (max-width: 768px) {
      .dog-pics img {
        width: 80%;
      }
      .container {
        margin: 15px;
        padding: 15px;
      }
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const form = document.querySelector("form");
      form.addEventListener("submit", function(event) {
        event.preventDefault();

        const name = document.getElementById("name").value;
        const feeling = document.getElementById("feeling").value;
        const complaint = document.getElementById("complaint").value;

        const data = {
          name,
          feeling,
          complaint,
          timestamp: new Date().toISOString()
        };

        localStorage.setItem(`complaint-${Date.now()}`, JSON.stringify(data));
        alert("Your message has been sent to the royal court! üè∞");
        form.reset();
      });
    });
  </script>
</head>

      const name = document.getElementById("name").value;
      const feeling = document.getElementById("feeling").value;
      const complaint = document.getElementById("complaint").value;

      const data = new FormData();
      data.append("name", name);
      data.append("feeling", feeling);
      data.append("complaint", complaint);

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbwRNn-naGj4bsmkCVDZSkajjDBSw7dnoyHnDJsp-KqtWoQ37Q-JSc_zXoEycLEd0trU/exec", {
          method: "POST",
          body: data
        });

          alert("Your message has been sent to the royal court! üè∞");

          alert("Something went wrong. Try again later!");
